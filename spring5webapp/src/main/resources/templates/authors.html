<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>author list</title>
</head>
<body>

<table>

    <tr>
        <th>ID</th>
        <th>firstName</th>
        <th>lastName</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">ID</td>
        <td th:text="${author.firstName}">ID</td>
        <td th:text="${author.lastName}">ID</td>
    </tr>




</table>


</body>
</html>
